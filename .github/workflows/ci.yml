name: CI

on:
  push:
    branches:
      - next
      - main
      - debug
  pull_request:
    branches:
      - next
      - main
      - debug

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  STRAPI_URL: http://localhost:1337

jobs:
  testing:
    name: Testing
    uses: paroki/pkrbt/.github/workflows/testing.yml@next
    secrets: inherit

  image:
    name: Image
    needs: ["testing"]
    if: github.event_name != 'pull_request'
    uses: paroki/pkrbt/.github/workflows/image.yml@next
    secrets: inherit

  sync:
    name: Synchronize
    needs: ["image"]
    if: github.event_name != 'pull_request'
    uses: paroki/pkrbt/.github/workflows/sync.yml@debug
    secrets: inherit
